<!DOCTYPE html>
<html lang="en">
<body>
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<script src="../js/jquery-1.11.1.min.js"></script>
<script>  (function ($) {
// We pass in h3 first, but h1 appears earlier in 
// the document, so it is first in the wrapper set.

// Alerts "H1".
})(jQuery);
</script>
</body>
</html>
