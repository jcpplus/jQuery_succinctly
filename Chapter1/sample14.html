<!DOCTYPE html>
<html lang="zh-cn">

<head>

  <title>sample 14</title>
  <script src="../js/jquery-1.11.1.min.js"></script>
</head>

<body>
  <a>jQuery</a>
  <script>
  if ($('a').get(0)) {
