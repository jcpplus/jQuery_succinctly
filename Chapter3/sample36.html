<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>traversing</title>
	<script src="../js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<p><strong>first</strong></p>
	<p>middle</p>
	<p><strong>last</strong></p>
	<script>
	$(function(){
		alert($('p').filter(':not(:first):not(:last)').text());
	});


	</script>
</body>
</html>
