<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>sample39</title>
  <script src="../js/jquery-1.11.1.min.js"></script>
</head>
<body>
  <ul>
    <li>jQuery is great.</li>
    <li>It's lightweight.</li>
    <li>Its free!</li>
    <li>jQuery makes everthing simple.</li>
  </ul>
  <script>
    $(function(){
      var pattern = /jQuery/i;
      $('ul li').filter(function(){
        return pattern.test($(this).text());
      }).wrap('<strong></strong>');
    });
  </script>
</body>
</html>
